<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blocks</title>
    <style>
        .color-block {
            width: 100px;
            height: 100px;
            margin: 5px;
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            color: white; /* Text color, adjust as needed */
            font-weight: bold;
            border: 1px solid #000; /* Optional: border for visibility */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Optional: text shadow for contrast */
        }
        #colorContainer {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Color Blocks Generator</h1>
    <form id="colorForm">
        <label for="colors">Enter Hex Colors (comma separated):</label><br>
        <input type="text" id="colors" name="colors" style="width: 300px;"><br><br>
        <button type="submit">Generate Color Blocks</button>
    </form>

    <div id="colorContainer"></div>

    <script>
        document.getElementById('colorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const colorInput = document.getElementById('colors').value;
            const colors = colorInput.split(',').map(color => color.trim());
            const colorContainer = document.getElementById('colorContainer');
            colorContainer.innerHTML = ''; // Clear previous blocks

            colors.forEach(color => {
                // Add # if missing and valid length
                if (!/^#/.test(color) && /^[0-9A-F]{6}$/i.test(color)) {
                    color = `#${color}`;
                }

                // Ensure itâ€™s a valid hex color code
                if (/^#[0-9A-F]{6}$/i.test(color)) {  
                    const colorBlock = document.createElement('div');
                    colorBlock.className = 'color-block';
                    colorBlock.style.backgroundColor = color;
                    colorBlock.textContent = color; // Display the hex code
                    colorContainer.appendChild(colorBlock);
                } else {
                    console.warn(`Invalid color code: ${color}`);
                }
            });
        });
    </script>
</body>
</html>
